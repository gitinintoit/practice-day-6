<html>
    <body>
        <h2>Tag Name</h2>
        <p>HTML files using tag names</p>
        <p id="demo"></p>
        <script>
            const element=document.getElementsByTagName("p");
            document.getElementById("demo").innerHTML='the text index 0 is:'+element[0].innerHTML;
        </script>
    </body>
</html>
