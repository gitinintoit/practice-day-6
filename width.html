<html>
    <head>
        <title>
            Window Size Alert
        </title>
    </head>
    <body>
        <script>
            function windowSize(){
                var w=window.innerWidth;
                var h=window.innerHeight;
                alert("Width: "+w+" "+"Height: "+h)
            }
        </script>
        <button onclick="windowSize()">Window Size</button>
    </body>
</html>
